spring.application.name=s3-demo
#File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
#AWS properties
cloud.aws.stack.auto=false
cloud.aws.region.static=eu-west-2
cloud.aws.credentials.accessKey=REPLACE_ME
cloud.aws.credentials.secretKey=REPLACE_ME
app.awsServices.bucketName=REPLACE_ME
# App configs - endpoints
app.endpoint.api=/api
app.endpoint.uploadFile=${app.endpoint.api}/upload-file
app.endpoint.downloadFile=${app.endpoint.api}/download-file
app.endpoint.generateZipFile=${app.endpoint.api}/generateZip-file
app.endpoint.deleteFile=${app.endpoint.api}/delete-file